<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Radio VIS Sample : Artist Title and Cover</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
	
	<script>
	    // Note:
        // Using this backgroundimage JS Variable allows to change the background from within ContentManager with a right
        // Click onto a picture in the picture stream.
		var variablesString = 	'{   "backgroundimage": "img/generic_bg/sample_bg_img_ebu_07.jpg" ' +
								'}';
	</script>

</head>
<body>
    <div class="vis-wrapper vis-fix320x240">
        <div id="backgroundimage">
            <div id="ebucredits" class="credits-top"></div>

            <div class="cover-wrapper">
                <div id="cover-img"><img id="cover-img-src" src="@@coverurl@@" /></div>
            </div>
            <div id="textbox" class="textbox-bottom textbox-grey">

                <div id="text-title">@@song@@</div>
                <div id="text-artist">@@artist@@</div>

            </div>
        </div>

    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
		var variables = jQuery.parseJSON(variablesString);
		$('#backgroundimage').css("background-image", "url('"+variables.backgroundimage+"')");

		var songline = $('#text-title').text();
		if(songline.indexOf(" - ") > -1) {
		    var split = songline.split(' - ');
		    $('#text-title').text(split[1])
		    $('#text-artist').text(split[0])
		 }

	</script>
</body>
</html>
